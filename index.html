<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="add-container">
            <h1>Contact Management System</h1>
            <div class="Add-details">
                <h2>Contact Details</h2>
                <div class="add-name">
                    <p>Name</p>
                    <input type="text" name="name" id="add-name" placeholder="Enter the name...">
                </div>
                <div class="add-number">
                    <p>Phone Number</p>
                    <input type="number" name="phonenumber" id="phone-number" placeholder="Enter phone number...">
                </div>
                <div class="add-email">
                    <p>Email</p>
                    <input type="email" name="email" id="email" placeholder="Enter email...">
                </div>
                <button class="add-button" type="button" id="add-contact">Add</button>
            </div>
        </div>

        <div class="contacts-list">
            <!-- Contacts will be displayed here -->
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
